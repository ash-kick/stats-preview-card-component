<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="style.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
          <title>Frontend Mentor | Stats preview card component</title>
     </head>
     <body>
          <main class="main-box">
               <div class="box-text">
                    <h1 class="heading-main">Get <span class="insights">insights</span> that help your business grow.</h1>
                    <p class="discover-us">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats">
                         <div>
                              <h2>10k+</h2>
                              <h3>companies</h3>
                         </div>
                         <div>
                              <h2>314</h2>
                              <h3>templates</h3>
                         </div>
                         <div>
                              <h2>12m+</h2>
                              <h3>queries</h3>
                         </div>
                    </div>
               </div>
               <div class="box-image">
                    <img src="images/image-header-desktop.jpg" alt="happy ladies working" class="working-people-image" />
               </div>
          </main>
     </body>
</html>
